{% set name = "xrd_simulator" %}
{% set version = "0.3.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xrd_simulator-{{ version }}.tar.gz
  sha256: 9666652218afa88cf8e845955449acedd1113af15f907c0bcc9d155aa467e38f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8,<3.9
  run:
    - matplotlib-base
    - meshio
    - numba
    - numpy
    - pycifrw
    - pygalmesh
    - python >=3.8,<3.9
    - scipy
    - dill

test:
  imports:
    - tests
    - xrd_simulator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fable-3dxrd/xrd_simulator
  doc_url: https://fable-3dxrd.github.io/xrd_simulator
  dev_url: https://github.com/fable-3dxrd/xrd_simulator
  summary: Tools for diffraction simulation of s3dxrd type experiments.
  license: MIT
  license_file: LICENSE
  description: |
    A package for simulating X-ray Diffraction from polycrystals.

extra:
  recipe-maintainers:
    - AxelHenningsson
